<!-- Weather API-->
<!-- By open-meteo.com-->
<pre id="output" style="display: none;">Loading...</pre>

<div id="daily-table"></div>
<div id="hourly-table"></div>

<script>
const url = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&daily=temperature_2m_max,temperature_2m_min&hourly=temperature_2m,cloud_cover&timezone=auto';

fetch(url)
    .then(response => response.json())
    .then(data => {
        // Hide raw output
        document.getElementById("output").style.display = "none";

        /* By Chatgbt to format data*/
        // Build Daily Table
        const daily = data.daily;
        let dailyHtml = "<h2>Daily Forecast</h2><table border='1'><tr><th>Date</th><th>Min Temp (°C)</th><th>Max Temp (°C)</th></tr>";
        for (let i = 0; i < daily.time.length; i++) {
            dailyHtml += `<tr><td>${daily.time[i]}</td><td>${daily.temperature_2m_min[i]}</td><td>${daily.temperature_2m_max[i]}</td></tr>`;
        }
        dailyHtml += "</table>";
        document.getElementById("daily-table").innerHTML = dailyHtml;

        // Build Hourly Table (first 24 entries)
        const hourly = data.hourly;
        let hourlyHtml = "<h2>Hourly Forecast (First 24 Hours)</h2><table border='1'><tr><th>Time</th><th>Temp (°C)</th><th>Cloud Cover (%)</th></tr>";
        for (let i = 0; i < 24; i++) {
            hourlyHtml += `<tr><td>${hourly.time[i]}</td><td>${hourly.temperature_2m[i]}</td><td>${hourly.cloud_cover[i]}</td></tr>`;
        }
        hourlyHtml += "</table>";
        document.getElementById("hourly-table").innerHTML = hourlyHtml;

    })
    .catch(error => {
        document.getElementById("output").textContent = "Error loading data: " + error;
    });
</script>
